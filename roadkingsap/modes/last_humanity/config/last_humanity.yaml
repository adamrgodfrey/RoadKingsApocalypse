    shot_10_complete:
      - show: bonus_V_light_show
        repeat: no
        tocks_per_sec: 6
slide_player:
    timer_the_end_tick:
    - type: text
      text: "Time Left: %ticks%"
  mode_last_humanity_started:
    - type: text
      text: "%score%"
      color: ff0000
      number_grouping: true
      min_digits: 2
      v_pos: center
      transition:
          type: move_in
    - type: text
      text: PLAYER %number%
      color: 1a1aff
      v_pos: bottom
      h_pos: left
      font: small
    - type: text
      text: BALL %ball%
      v_pos: bottom
      h_pos: right
      font: small
      color: ff0000
    - type: text
      text: "%machine|credits_string%"
      v_pos: bottom
      h_pos: center
      font: small
shot_profiles:
    hit_me:
        states:
          - name: lit
            light_script: flash
          - name: complete
            light_script: "off"
