        repeat: no
        tocks_per_sec: 4
    shot_4_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_5_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_6_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_7_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_8_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_9_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 4
    shot_10_complete:
      - show: 1_9_k_light_show
        repeat: no
        tocks_per_sec: 6
    shot_10_complete:
      - show: road_kings_letters_light_show
        repeat: no
        tocks_per_sec: 6
    shot_10_complete:
      - show: center_ramp_light_show
        repeat: no
